    <div class="row">
            <form name="postForm" novalidate>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="titulo" class="control-label">&nbsp; &nbsp;  Titulo: </label>
                            <input id="titulo" class="form-control" type="text" ng-model="post.titulo" placeholder="Coloque aquÃ­ el titulo" value="{{post.titulo}}" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="cuerpo" class="control-label">&nbsp; &nbsp;  Cuerpo: </label>
                            <textarea id="cuerpo" class="form-control" type="text" ng-model="post.cuerpo">{{post.cuerpo}}</textarea>
                            <label for="keywords" class="control-label">&nbsp; &nbsp;  Palabras claves: </label>
                            <input id="keywords" class="form-control" type="text" ng-model="post.keywords" value="{{post.keywords}}" required/>
                        </div>
                    </div>
                </div>
                </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="postForm.$invalid" ng-click="actualizar(post)">Actualizar</button>
        <button class="btn btn-warning" type="button" ng-click="cancelar(post.id)">Cancelar</button>
    </div>
    </div>
