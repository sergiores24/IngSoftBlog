<div class="panel" ng-cloak ng-show="loggedIn">
    <div class="panel-body">
        <div class="page-header">
            <div class="row">
                <div class="col-md-8">
                    <h1>Administración del blog</h1>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <button class="btn btn-primary btn-xs" ng-click="addPost()">Crear Post</button>
                <h2>Tus publicaciones</h2>
                <div  ng-repeat="post in posts" class="list-group-item">
                    <h2>{{post.titulo}} <small>{{post.fechacreacion}}</small></h2>
                   <button class="btn btn-primary btn-xs" ng-click="editPost(post)">Editar</button> <button class="btn btn-primary btn-xs" ng-click="eliminarPost(post)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="addPostModal">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Publicación nueva</h4>
    </div>
    <div class="modal-body">
    <form name="postForm" novalidate>

    <div class="row">
    <div class="col-md-10">
    <div class="form-group">
    <label for="titulo" class="control-label">Titulo: </label>
    <input id="titulo" class="form-control" type="text" ng-model="post.titulo" required/>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-10">
    <div class="form-group">
    <label for="cuerpo" class="control-label">Cuerpo: </label>
    <textarea id="cuerpo" class="form-control" type="text" ng-model="post.cuerpo"></textarea
    <label for="keywords" class="control-label">Palabras claves: </label>
    <input id="keywords" class="form-control" type="text" ng-model="post.keywords" required/>
    </div>
    </div>
    </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="postForm.$invalid" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="editPostModal">
    <div class="modal-header">
    <button type="button" class="close" ng-click="cancel();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Editar publicación</h4>
    </div>
    <div class="modal-body">
    <form name="postForm" novalidate>

    <div class="row">
    <div class="col-md-10">
    <div class="form-group">
    <label for="titulo" class="control-label">Titulo: </label>
    <input id="titulo" class="form-control" type="text" ng-model="post.titulo" value="{{post.titulo}}" required/>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-10">
    <div class="form-group">
    <label for="cuerpo" class="control-label">Cuerpo: </label>
    <textarea id="cuerpo" class="form-control" type="text" ng-model="post.cuerpo">{{post.cuerpo}}</textarea
    <label for="keywords" class="control-label">Palabras claves: </label>
    <input id="keywords" class="form-control" type="text" ng-model="post.keywords" value="{{post.keywords}}" required/>
    </div>
    </div>
    </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="postForm.$invalid" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
